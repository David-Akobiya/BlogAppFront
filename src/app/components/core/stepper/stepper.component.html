<div class="stepper-wrapper">
  <div class="container">
    <div class="content">

      <h2 *ngIf="(this.selectedIndex !== 3)">{{stepnames[selectedIndex]}}</h2>
      <div class="step-navigation-bar" *ngIf="(this.selectedIndex !== 3)">
        <button class="nav-button" cdkStepperPrevious *ngIf="(this.selectedIndex !== 0)" style="padding-left: 10px;">
          <mat-icon class="material-icons" style="padding-left: 5px; padding-right: 5px;">
            arrow_back
          </mat-icon>
          Назад
        </button>

      </div>
      <div [style.display]="selected ? 'block' : 'none'">
        <ng-container [ngTemplateOutlet]="selected.content">
        </ng-container>
      </div>


    </div>

    <div class="nav-main">
      <button class="step" *ngFor="let step of steps; let i = index;" [ngClass]="{'active': selectedIndex === i}"
        [disabled]="true">
        <span class="material-icons">
          {{step.label}}
        </span>
      </button>
    </div>
  </div>
</div>
