<div>
  <table *ngIf="display==='list';" mat-table [dataSource]="itemList" class="mat-elevation-z8">
    <!-- Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Как зовут </th>
      <td mat-cell *matCellDef="let element">
        {{element.firstName}}
        {{element.lastName}}
      </td>
    </ng-container>

    <!-- Column -->
    <ng-container matColumnDef="links">
      <th mat-header-cell *matHeaderCellDef> Ссылки </th>
      <td mat-cell *matCellDef="let element">
        <a href={{element.link}}>
          {{element.link}}
        </a>
        <br>
        <a href={{element.shortLink}}>
          {{element.shortLink}}
        </a>
      </td>
    </ng-container>


    <!-- Column -->
    <ng-container matColumnDef="Edit">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button class="mat-button" color="primary"
          (click)="GetItemById(element.id, 'viewItem'); title='Подробнее об элементе';">
          Подробнее
        </button>
        <button mat-flat-button class="mat-button" color="primary"
          (click)="GetItemById(element.id, 'addNew'); title='Ссылка №' + element.id;">
          Изменить
        </button>
        <button mat-flat-button class="mat-button" color="primary"
          (click)="DeleteItem(element.id); title='Список ссылок';">
          Удалить
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
